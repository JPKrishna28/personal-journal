<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
    
    <!-- Material Design Icons (Community) - PRIMARY icon set for react-native-paper -->
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
      crossorigin="anonymous"
    />
    
    <!-- Material Icons (Google) - Secondary icon set -->
    <link 
      rel="stylesheet" 
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      crossorigin="anonymous"
    />
    
    <!-- Roboto fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    
    <title>Journal Tracking</title>
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        height: 100vh;
        overflow: hidden;
      }
      
      /* Ensure Material Design Icons load properly */
      .mdi::before {
        font-family: 'Material Design Icons' !important;
        font-weight: normal !important;
        font-style: normal !important;
      }
      
      /* Fallback for icon loading issues */
      .mdi {
        display: inline-block;
        font: normal normal normal 24px/1 'Material Design Icons';
        font-size: inherit;
        text-rendering: auto;
        line-height: inherit;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
